<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
  <label>VIN:</label>
  <input formControlName="vin" minlength="17" maxlength="17" required />
  <div *ngIf="vehicleForm.get('vin')?.invalid && vehicleForm.get('vin')?.touched">
    VIN must be exactly 17 characters.
  </div>

  <label>Owner Name:</label>
  <input formControlName="ownerName" required />
  <div *ngIf="vehicleForm.get('ownerName')?.invalid && vehicleForm.get('ownerName')?.touched">
    Owner name is required.
  </div>

  <label>License Plate:</label>
  <input formControlName="licensePlate" pattern="[A-Z]{2}[0-9]{2} [A-Z]{3}" />
  <div *ngIf="vehicleForm.get('licensePlate')?.invalid && vehicleForm.get('licensePlate')?.touched">
    Invalid license plate format (e.g. AB12 XYZ)
  </div>

  <label>Year:</label>
  <input type="number" formControlName="year" min="1990" max="2100" />
  <div *ngIf="vehicleForm.get('year')?.invalid && vehicleForm.get('year')?.touched">
    Year must be between 1990 and 2100.
  </div>

  <label>Price ($):</label>
  <input type="number" formControlName="price" min="1000" max="1000000" />
  <div *ngIf="vehicleForm.get('price')?.invalid && vehicleForm.get('price')?.touched">
    Price must be between $1,000 and $1,000,000.
  </div>

  <button type="submit" [disabled]="vehicleForm.invalid">Submit</button>
</form>
