<!-- Angular Template with HTML Validation -->
<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
  <label>VIN:</label>
  <input type="text" formControlName="vin" required />

  <label>Owner Name:</label>
  <input type="text" formControlName="ownerName" required minlength="2" />

  <label>License Plate:</label>
  <input type="text" formControlName="licensePlate" pattern="[A-Z]{2}[0-9]{2} [A-Z]{3}" required />

  <label>Year:</label>
  <input type="number" formControlName="year" min="1886" max="2100" />

  <button type="submit">Submit</button>
</form>

<!-- Validation Message -->
<div *ngIf="carForm.get('year')?.errors?.['min']">
  Year must be after 1886.
</div>
